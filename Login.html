        <!-- LOGIN FORM -->

    <div class="login-box">
        <h2>Login</h2>
        <form action="#">
            <div class="user-box">
                <input type="text" id ="loginemail"  required >
                <label>Email</label>
            </div>
            <div class="user-box">
                <input type="password" id="loginpassword" required >

            </div>

                <span></span>

            </a>
        </form>
    </div>


        <!-- SIGNUP FORM  -->

        <div class="signup-box">
            <h2>SignUp</h2>
            <form action="#">
                <div class="user-box">
                    <input type="text" id="name" required>
                    <label>Name</label>
                </div>
                <div class="user-box">
                    <input type="text" id="signupemail" required>
                    <label>Email</label>
                </div>
                <div class="user-box">
                    <input type="password" id="signupPassword" required>
                    <label>Password</label>
                </div>
                <div class="user-box">
                    <input type="password" id="confirmpassword" required>
                    <label>Confirm Password</label>
                </div>
                <div class=""></div>
                <a href="#" onclick="signupValidate()">
                    <span></span>
                    <span></span>

        </div>
